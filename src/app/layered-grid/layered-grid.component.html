<div class="grid-container">
  <!-- Layer 1: Background grid content -->
  <div class="background-layer">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Background Content</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        This content sits on the first layer of the grid.
        If I keep texting inside this box the information will be covered by the overlapping layer
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Layer 2: Overlay content -->
  <div class="overlay-layer">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Overlay Content</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        This card is on a higher layer and can overlap the background.
      </mat-card-content>
    </mat-card>
  </div>
</div>
