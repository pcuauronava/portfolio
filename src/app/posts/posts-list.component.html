<mat-card *ngFor="let post of Posts" class="jthrow-card mat-elevation-z10">
    <mat-card-header>

        <mat-card-title>

            <h2>{{post.title}}</h2>

        </mat-card-title>

    </mat-card-header>

    <mat-card-content>

        <p>{{post.content}}</p>

    </mat-card-content>

    <mat-card-actions>

        <ng-container>

            <button mat-button class="mat-raised-button mat-accent" (click)="editPost(post)">
                <mat-icon class="mat-raised-button mat-accent">edit</mat-icon>
            </button>

            <button mat-button class="mat-raised-button mat-warning" (click)="onDeletePost(post)">
                <mat-icon class="mat-raised-button">delete</mat-icon>
            </button>

        </ng-container>

    </mat-card-actions>

</mat-card>
